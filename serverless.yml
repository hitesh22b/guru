service: guru

plugins:
  - serverless-offline
  - serverless-export-env


provider:
  name: aws
  runtime: nodejs14.x
  stage: ${opt:stage, 'dev'}
  region: 'ap-south-1'
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:*
          Resource:
            - arn:aws:dynamodb:ap-south-1:118674338018:table/${self:service}
  environment:
    NODE_ENV: ${self:provider.stage}
    AWS_DEPLOYMENT_REGION: ${self:provider.region}
    TABLE_NAME: ${self:service}-${self:provider.stage}

functions:
  main:
    handler: dist/main.handler
    events:
      - http:
          path: /gurus
          method: ANY
      - http:
          path: '{proxy+}'
          method: ANY

resources:
  Resources:
    GurusTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${self:provider.stage}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE

  Outputs:
    GurusTable:
      Value: !Ref GurusTable
